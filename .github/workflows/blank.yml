name: Simple Single-Repo Release

# This workflow has two jobs:
#  • pre-release  (manual trigger, creates branch + draft release)
#  • post-release (manual trigger or tag push, pushes the tag + publishes)
#
# No GitHub CLI needed; everything is done via the GitHub API.

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 0.0.1)'
        required: true
      phase:
        description: '“pre” or “post”'
        required: true

  push:
    # Automatically run post-release whenever you push a tag "v*.*.*"
    tags:
      - 'v*.*.*'

permissions:
  contents: write   # Needed to push branches/tags and create releases via API

jobs:
  ##############################################################################
  # PRE-RELEASE: create a release/<version> branch from develop + draft release
  ##############################################################################
  pre-release:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.phase == 'pre' }}
    runs-on: ubuntu-latest
    steps:
      - name: “Checkout develop branch”
        uses: actions/checkout@v3
        with:
          # We want to create the new branch from “develop”:
          ref: develop
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: “Verify release branch doesn’t exist, then create it”
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = "${{ github.event.inputs.version }}";
            const newBranch = `release/${version}`;
            const owner = context.repo.owner;
            const repo  = context.repo.repo;

            // 1. Check if “release/<version>” ref already exists:
            try {
              await github.rest.git.getRef({
                owner,
                repo,
                ref: `heads/${newBranch}`
              });
              core.setFailed(`Branch '${newBranch}' already exists.`);
              return;
            } catch (err) {
              if (err.status !== 404) throw err;
              // 404 means the ref does not exist → good
            }

            // 2. Get SHA of develop from which to branch:
            const { data: developRef } = await github.rest.git.getRef({
              owner,
              repo,
              ref: "heads/develop"
            });
            const developSha = developRef.object.sha;

            // 3. Create new branch “release/<version>” at that SHA:
            await github.rest.git.createRef({
              owner,
              repo,
              ref: `refs/heads/${newBranch}`,
              sha: developSha
            });
            console.log(`✅ Created branch 'release/${version}' from develop.`);

      - name: “Create a draft GitHub Release tagged v<version>”
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = "${{ github.event.inputs.version }}";
            const tagName = `v${version}`;
            const owner = context.repo.owner;
            const repo  = context.repo.repo;

            // 1. Check if a release with this tag already exists:
            try {
              await github.rest.repos.getReleaseByTag({
                owner,
                repo,
                tag: tagName
              });
              core.setFailed(`Release with tag '${tagName}' already exists.`);
              return;
            } catch (err) {
              if (err.status !== 404) throw err;
              // 404 means no existing release → proceed
            }

            // 2. Create the draft release (with no body yet)
            await github.rest.repos.createRelease({
              owner,
              repo,
              tag_name: tagName,
              name: `Draft: v${version}`,
              draft: true,
              prerelease: false
            });
            console.log(`✅ Created draft release 'v${version}'.`);

      - name: “Notify in Slack (optional)”
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        run: |
          version="${{ github.event.inputs.version }}"
          text=":rocket: *Pre-Release – Version ${version}*\n"
          text+="Created branch \`release/${version}\` and draft release \`v${version}\`.\n"
          text+="Please verify on staging. @here"

          payload=$(jq -n --arg txt "$text" '{text: $txt}')
          curl -X POST -H 'Content-Type: application/json' \
            --data "$payload" \
            "${{ secrets.SLACK_WEBHOOK_URL }}"

  ##############################################################################
  # POST-RELEASE: push the tag + publish the draft release
  ##############################################################################
  post-release:
    if: >
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.phase == 'post')
    runs-on: ubuntu-latest
    steps:
      - name: “Determine version & checkout main”
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # github.ref is like "refs/tags/v0.0.1"
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "RELEASE_TAG=v${VERSION}" >> $GITHUB_ENV

          # Now checkout the 'main' branch so we can push a tag
          git fetch origin main
          git checkout main

      - name: “Create and push tag v<version>”
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$RELEASE_TAG"
          git push origin "$RELEASE_TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: “Publish the draft release via API”
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = process.env.VERSION;
            const tagName = `v${version}`;
            const owner = context.repo.owner;
            const repo  = context.repo.repo;

            // 1. Get the draft release by tag
            const { data: release } = await github.rest.repos.getReleaseByTag({
              owner,
              repo,
              tag: tagName
            });

            if (!release.draft) {
              core.info(`Release ${tagName} is already published.`);
              return;
            }

            // 2. Edit the release: set draft=false and add a default body
            await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id: release.id,
              draft: false,
              body: `### Changes in v${version}\n\n- (Auto-generated placeholder)\n`
            });
            console.log(`✅ Published release '${tagName}'.`);

      - name: “Notify in Slack (optional)”
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        run: |
          version="${{ env.VERSION }}"
          text=":tada: *Post-Release – Version ${version} is now live!* :sparkles:\n"
          text+="- <https://github.com/${{ github.repository }}/releases/tag/v${version}|${{ github.repository }}>\n"
          text+="\nPlease run any post-release tasks (migrations, cache purges). @here"

          payload=$(jq -n --arg txt "$text" '{text: $txt}')
          curl -X POST -H 'Content-Type: application/json' \
            --data "$payload" \
            "${{ secrets.SLACK_WEBHOOK_URL }}"

name: Simple Single-Repo Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 0.0.2)'
        required: true
      phase:
        description: '“pre” or “post”'
        required: true

  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  ##############################################################################
  # PRE-RELEASE: create release/<version> branch + draft release “v<version>”
  ##############################################################################
  pre-release:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.phase == 'pre' }}
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v3
        with:
          ref: develop
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify & create release/${{ github.event.inputs.version }} branch
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = "${{ github.event.inputs.version }}";
            const newBranch = `release/${version}`;
            const { owner, repo } = context.repo;

            try {
              await github.rest.git.getRef({ owner, repo, ref: `heads/${newBranch}` });
              core.setFailed(`Branch '${newBranch}' already exists.`);
              return;
            } catch (err) {
              if (err.status !== 404) throw err;
            }

            const { data: developRef } = await github.rest.git.getRef({
              owner,
              repo,
              ref: "heads/develop"
            });
            const developSha = developRef.object.sha;

            await github.rest.git.createRef({
              owner,
              repo,
              ref: `refs/heads/${newBranch}`,
              sha: developSha
            });
            console.log(`✅ Created branch 'release/${version}' from develop.`);

      - name: Create draft release v${{ github.event.inputs.version }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = "${{ github.event.inputs.version }}";
            const tagName = `v${version}`;
            const { owner, repo } = context.repo;

            try {
              await github.rest.repos.getReleaseByTag({ owner, repo, tag: tagName });
              core.setFailed(`Release with tag '${tagName}' already exists.`);
              return;
            } catch (err) {
              if (err.status !== 404) throw err;
            }

            await github.rest.repos.createRelease({
              owner,
              repo,
              tag_name: tagName,
              name: `Draft: v${version}`,
              draft: true,
              prerelease: false
            });
            console.log(`✅ Created draft release '${tagName}'.`);

      - name: Notify in Slack (optional)
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        run: |
          version="${{ github.event.inputs.version }}"
          text=":rocket: *Pre-Release – Version ${version}*\n"
          text+="Created branch \`release/${version}\` and draft release \`v${version}\`.\n"
          text+="Please verify on staging. @here"

          payload=$(jq -n --arg txt "$text" '{text: $txt}')
          curl -X POST -H 'Content-Type: application/json' \
            --data "$payload" \
            "${SLACK_WEBHOOK_URL}"

  ##############################################################################
  # POST-RELEASE: push tag “v<version>” + publish the draft release
  ##############################################################################
  post-release:
    if: >
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.phase == 'post')
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version & checkout main
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "RELEASE_TAG=v${VERSION}" >> $GITHUB_ENV

          git fetch origin main
          git checkout main

      - name: Create & push tag v${{ env.VERSION }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$RELEASE_TAG"
          git push origin "$RELEASE_TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish the draft release via API (handles 404)
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = process.env.VERSION;
            const tagName = `v${version}`;
            const { owner, repo } = context.repo;

            let release;
            try {
              const resp = await github.rest.repos.getReleaseByTag({
                owner,
                repo,
                tag: tagName
              });
              release = resp.data;
            } catch (err) {
              if (err.status === 404) {
                core.setFailed(`No draft release found for tag '${tagName}'. Did you run pre-release?`);
                return;
              }
              throw err;
            }

            if (!release.draft) {
              console.log(`Release ${tagName} is already published.`);
              return;
            }

            await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id: release.id,
              draft: false,
              body: `### Changes in v${version}\n\n- (Auto-generated placeholder)\n`
            });
            console.log(`✅ Published release '${tagName}'.`);

      - name: Notify in Slack (optional)
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        run: |
          version="${{ env.VERSION }}"
          text=":tada: *Post-Release – Version ${version} is now live!* :sparkles:\n"
          text+="- <https://github.com/${{ github.repository }}/releases/tag/v${version}|${{ github.repository }}>\n"
          text+="\nPlease run any post-release tasks (migrations, cache purges). @here"

          payload=$(jq -n --arg txt "$text" '{text: $txt}')
          curl -X POST -H 'Content-Type: application/json' \
            --data "$payload" \
            "${SLACK_WEBHOOK_URL}"

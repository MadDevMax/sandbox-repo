name: Simple Single-Repo Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 0.0.3)'
        required: true
      phase:
        description: '“pre” or “post”'
        required: true

  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  ##############################################################################
  # PRE-RELEASE: create release/<version> branch + draft release “v<version>”
  ##############################################################################
  pre-release:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.phase == 'pre' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v3
        with:
          ref: develop
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify & create release/${{ github.event.inputs.version }} branch
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = "${{ github.event.inputs.version }}";
            const newBranch = `release/${version}`;
            const { owner, repo } = context.repo;

            try {
              await github.rest.git.getRef({ owner, repo, ref: `heads/${newBranch}` });
              core.setFailed(`Branch '${newBranch}' already exists.`);
              return;
            } catch (err) {
              if (err.status !== 404) throw err;
            }

            const { data: developRef } = await github.rest.git.getRef({
              owner,
              repo,
              ref: "heads/develop"
            });
            const developSha = developRef.object.sha;

            await github.rest.git.createRef({
              owner,
              repo,
              ref: `refs/heads/${newBranch}`,
              sha: developSha
            });
            console.log(`✅ Created branch 'release/${version}' from develop.`);

      - name: Create draft release v${{ github.event.inputs.version }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = "${{ github.event.inputs.version }}";
            const tagName = `v${version}`;
            const releaseName = `Draft: v${version}`;
            const { owner, repo } = context.repo;

            // Ensure no draft with this tag already exists
            try {
              const resp = await github.rest.repos.getReleaseByTag({ owner, repo, tag: tagName });
              core.setFailed(`Release with tag '${tagName}' already exists.`);
              return;
            } catch (err) {
              if (err.status !== 404) throw err;
            }

            // Create draft release with name "Draft: v<version>"
            await github.rest.repos.createRelease({
              owner,
              repo,
              tag_name: tagName,
              name: releaseName,
              draft: true,
              prerelease: false
            });
            console.log(`✅ Created draft release '${releaseName}'.`);

  ##############################################################################
  # POST-RELEASE: push tag “v<version>” + publish the draft release
  ##############################################################################
  post-release:
    if: >
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.phase == 'post')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version & checkout main
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            INPUT_VER="${{ github.event.inputs.version }}"
            VERSION="${INPUT_VER#v}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "RELEASE_TAG=v${VERSION}" >> $GITHUB_ENV

          git fetch origin main
          git checkout main

      - name: Create & push tag v${{ env.VERSION }} (skip if exists)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git ls-remote --exit-code --tags origin "$RELEASE_TAG" >/dev/null 2>&1; then
            echo "⚠️ Tag '$RELEASE_TAG' already exists; skipping."
          else
            git tag "$RELEASE_TAG"
            git push origin "$RELEASE_TAG"
          fi
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Find draft release ID by name
        id: find_release
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = process.env.VERSION;
            const releaseName = `Draft: v${version}`;
            const { owner, repo } = context.repo;

            // List releases and find one whose name matches "Draft: v<version>"
            const { data: allReleases } = await github.rest.repos.listReleases({
              owner,
              repo,
              per_page: 100
            });

            const draft = allReleases.find(r => r.name === releaseName && r.draft);
            if (!draft) {
              core.setFailed(`No draft release found with name '${releaseName}'.`);
              return;
            }
            return { release_id: draft.id };

      - name: Publish draft release
        uses: eregon/publish-release@v1
        with:
          release_id: ${{ steps.find_release.outputs.release_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

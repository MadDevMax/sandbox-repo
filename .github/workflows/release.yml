name: Release

# ────────────────────────────────
# 1) Event triggers
# ────────────────────────────────
on:
  push:
    # any Git tag that starts with “v” (e.g. v1.0.0, v2.3.5, etc.)
    tags:
      - 'v*.*.*'
  # (Optional) allow manual dispatch through the Actions UI
  # Uncomment the following lines if you want to run it by hand:
  # workflow_dispatch: {}

# ────────────────────────────────
# 2) Jobs
# ────────────────────────────────
jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # ────────────────────────────────
      # 2.1) Checkout the repository so we have access to ${GITHUB_REF}
      # ────────────────────────────────
      - name: Checkout repo
        uses: actions/checkout@v3

      # ────────────────────────────────
      # 2.2) Create a draft release
      # ────────────────────────────────
      - name: Create Draft Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Use the tag that triggered the workflow (e.g. “v1.2.3”)
          tag_name: ${{ github.ref_name }}
          # You can customize the release name as needed
          release_name: Release ${{ github.ref_name }}
          draft: true
          prerelease: false

      # ────────────────────────────────
      # 2.3) Upload an artifact to that draft release
      # ────────────────────────────────
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # The draft’s upload URL from the previous step
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./my-artifact.zip
          asset_name: my-artifact.zip
          asset_content_type: application/zip

      # ────────────────────────────────
      # 2.4) Publish the draft release (make it “official”)
      # ────────────────────────────────
      - name: Publish Release
        uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # The ID of the draft release (from step “create_release”)
          release_id: ${{ steps.create_release.outputs.id }}
